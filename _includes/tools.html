<div class="row">

  <div class="col s12">
    <div class="card">
      <div class="card-image">
        <span class="card-title"><a style="color:white" href=""></a></span>
      </div>
        <div class="card-content">


      {% for tool in site.tools %}
        {% if tool.name and tool.uri %}
          <img src="{{tool.uri}}" style="height:{{site.icon_size}}px;" title="{{tool.name}}"></img>
        {% else %}
          <i class="devicon-{{tool.name}}-plain {{site.colored}}" style="font-size:{{site.icon_size}}px;" title="{{tool.name}}"></i>
        {% endif %}
      {% endfor %}
      </div>
    </div>
  </div>
</div>
