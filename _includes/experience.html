<div class="row">

    <div class="col s12">
      <div class="card">
        <div class="card-image">
          <span class="card-title"><a style="color:white" href=""></a></span>
        </div>
          <div class="card-content">
  
  
        {% for exp in site.experience %}
          {% if exp.name and exp.uri %}
            <img src="{{exp.uri}}" style="height:{{site.icon_size}}px;" title="{{exp.name}}"></img>
          {% else %}
            <i class="devicon-{{exp.name}}-plain {{site.colored}}" style="font-size:{{site.icon_size}}px;" title="{{exp.name}}"></i>
          {% endif %}
        {% endfor %}
        </div>
      </div>
    </div>
  </div>
